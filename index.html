<body class="bg-gradient-to-br from-cyan-100 via-green-100 to-yellow-50 dark:from-gray-900 dark:to-black transition-colors duration-500">
<!-- HEADER -->
<header class="sticky top-0 z-40 glass shadow-lg">
  <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
    <h1 class="text-xl md:text-2xl font-bold bg-gradient-to-r from-teal-500 via-green-400 to-yellow-400 bg-clip-text text-transparent">
      GeriatriCare 5.1
    </h1>
    <div class="flex items-center space-x-3">
      <button id="fontToggle" class="text-teal-600 dark:text-yellow-300 text-lg font-bold" aria-label="Perbesar huruf">Aa+</button>
      <button id="themeToggle" class="text-teal-600 dark:text-yellow-300 text-xl" aria-label="Tema gelap/terang">ğŸŒ™</button>
    </div>
  </div>
</header>

<!-- HERO -->
<section class="max-w-5xl mx-auto px-4 py-12 text-center animate-fade-in">
  <h2 class="text-4xl md:text-6xl font-extrabold mb-4">
    <span class="bg-gradient-to-r from-teal-600 via-green-500 to-yellow-400 bg-clip-text text-transparent">
      AI-Powered Geriatrics Care
    </span>
  </h2>
  <p class="text-lg text-gray-700 dark:text-gray-200 mb-8">
    Kesehatan lansia, kini dengan asisten AI natural & visualisasi interaktif berwarna-warni.
  </p>
  <button onclick="openChat()" class="bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 text-white px-8 py-3 rounded-full shadow-2xl hover:scale-110 transition-transform duration-300">
    ğŸ’¬ Buka AI Assistant
  </button>
</section>

<!-- AI HEALTH SCANNER -->
<section id="scanner" class="max-w-2xl mx-auto px-4 mb-10 animate-fade-in">
  <div class="glass rounded-2xl p-6 shadow-2xl">
    <h3 class="text-xl font-bold mb-4 text-teal-700 dark:text-yellow-300">ğŸ” AI Health Scanner</h3>
    <form onsubmit="event.preventDefault(); runScanner();" class="space-y-4">
      <input id="age" type="number" min="50" max="120" placeholder="Usia" required class="w-full p-3 rounded-lg border dark:bg-gray-700 dark:text-white"/>
      <select id="condition" required class="w-full p-3 rounded-lg border dark:bg-gray-700 dark:text-white">
        <option value="">Pilih kondisi</option>
        <option value="hypertension">Hipertensi</option>
        <option value="diabetes">Diabetes</option>
        <option value="heart">Jantung</option>
        <option value="none">Tidak ada</option>
      </select>
      <select id="activity" required class="w-full p-3 rounded-lg border dark:bg-gray-700 dark:text-white">
        <option value="">Aktivitas</option>
        <option value="low">Rendah</option>
        <option value="medium">Sedang</option>
        <option value="high">Tinggi</option>
      </select>
      <button type="submit" class="w-full bg-gradient-to-r from-teal-600 to-green-500 text-white py-3 rounded-full shadow-lg hover:scale-105 transition-transform">
        Analisis Sekarang
      </button>
    </form>
    <div id="scanResult" class="mt-4 hidden"></div>
  </div>
</section>

<!-- CHAT WIDGET -->
<div id="chatWidget" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-50 hidden items-center justify-center">
  <div class="w-11/12 max-w-lg h-[80vh] glass rounded-2xl shadow-2xl flex flex-col overflow-hidden">
    <header class="px-4 py-3 bg-gradient-to-r from-pink-500 to-red-500 text-white flex justify-between items-center">
      <span>ğŸ’¬ AI Assistant (Qwen-32B)</span>
      <button onclick="closeChat()" class="text-xl">âœ•</button>
    </header>
    <div id="chatBody" class="flex-1 p-3 space-y-2 overflow-y-auto"></div>
    <footer class="p-2">
      <input id="chatInput" type="text" placeholder="Ketik pertanyaan..." class="w-full p-3 rounded-lg border dark:bg-gray-700"/>
    </footer>
  </div>
</div>

<!-- SCRIPT -->
<script>
/* --- Theme & Font */
const html=document.documentElement;
const fontBtn=document.getElementById('fontToggle');
let big=false;
fontBtn.onclick=()=>{big=!big;html.classList.toggle('text-xl',big);fontBtn.textContent=big?'Aa-':'Aa+'};
const themeBtn=document.getElementById('themeToggle');
themeBtn.onclick=()=>{
  html.classList.toggle('dark');
  themeBtn.innerHTML=html.classList.contains('dark')?'â˜€ï¸':'ğŸŒ™';
  localStorage.setItem('theme',html.classList.contains('dark')?'dark':'light');
};
if(localStorage.getItem('theme')==='dark'){html.classList.add('dark');themeBtn.innerHTML='â˜€ï¸'}

/* --- Scanner with chart */
function runScanner(){
  const age=+document.getElementById('age').value;
  const cond=document.getElementById('condition').value;
  const act=document.getElementById('activity').value;
  if(!age||!cond||!act) return alert('Lengkapi data.');
  let score=0;
  if(age>75) score+=30; else if(age>65) score+=15;
  score+=cond!=='none'?25:0;
  score+=act==='low'?20:act==='medium'?10:0;
  const colors=score>50?['#e53e3e','#38a169']:score>30?['#ed8936','#38a169']:['#48bb78','#38a169'];
  const canvas=document.createElement('canvas');
  canvas.id='riskChart';canvas.className='w-full h-48';
  const div=document.getElementById('scanResult');
  div.innerHTML='';
  div.appendChild(canvas);
  new Chart(canvas,{type:'doughnut',data:{labels:['Risiko','Sehat'],datasets:[{data:[score,100-score],backgroundColor:colors}]},options:{plugins:{legend:{display:false}}}});
  div.classList.remove('hidden');
}

/* --- Chat */
const chatWidget=document.getElementById('chatWidget');
const chatBody=document.getElementById('chatBody');
const chatInput=document.getElementById('chatInput');
function openChat(){chatWidget.classList.remove('hidden');chatWidget.classList.add('flex')}
function closeChat(){chatWidget.classList.add('hidden')}
chatInput.addEventListener('keydown',async e=>{
  if(e.key==='Enter'&&chatInput.value.trim()){
    const userMsg=chatInput.value.trim();
    appendChat('user',userMsg);chatInput.value='';
    appendChat('bot','â³ memproses...');
    const reply=await askAI(userMsg);
    chatBody.lastChild.remove();appendChat('bot',reply);
  }
});
async function askAI(prompt){
  try{
    const res=await fetch('https://free-ai-proxy.vercel.app/api/qwen',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({prompt})});
    const data=await res.json();
    return data.reply||'Maaf, saya tidak paham.';
  }catch{return'Server sibuk, coba lagi sebentar.'}
}
function appendChat(sender,text){
  const div=document.createElement('div');
  div.className=`p-3 rounded-lg max-w-xs ${sender==='user'?'bg-pink-500 text-white self-end ml-auto':'bg-gray-200 dark:bg-gray-700'}`;
  div.textContent=text;
  chatBody.appendChild(div);
  chatBody.scrollTop=chatBody.scrollHeight;
}
</script>
</body>
