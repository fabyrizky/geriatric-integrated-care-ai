<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>GeriatriCare 5.0 ‚Äì RSUD Pasar Rebo</title>

  <!-- PWA -->
  <link rel="manifest" href="data:application/manifest+json,{{MANIFEST}}"/>
  <meta name="theme-color" content="#00796b"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode:'class', theme:{extend:{fontFamily:{poppins:['Poppins','sans-serif']}}} }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>

  <!-- Chart.js CDN for visual charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body{font-family:Poppins,sans-serif;}
    .glass{background:rgba(255,255,255,.25);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.18);}
    .dark .glass{background:rgba(0,0,0,.25);}
  </style>
</head>

<body class="bg-gradient-to-br from-cyan-50 to-green-50 dark:from-gray-900 dark:to-black transition-colors">
<!-- HEADER -->
<header class="sticky top-0 z-40 bg-white/70 dark:bg-gray-800/70 backdrop-blur-md shadow-md">
  <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
    <h1 class="text-xl md:text-2xl font-bold bg-gradient-to-r from-teal-500 to-yellow-400 bg-clip-text text-transparent">
      GeriatriCare 5.0
    </h1>
    <div class="flex items-center space-x-3">
      <button id="fontToggle" class="text-teal-600 dark:text-yellow-400 text-lg font-bold">Aa+</button>
      <button id="themeToggle" class="text-teal-600 dark:text-yellow-400 text-xl">üåô</button>
    </div>
  </div>
</header>

<!-- HERO -->
<section class="max-w-5xl mx-auto px-4 py-10 text-center">
  <h2 class="text-3xl md:text-5xl font-extrabold mb-4 leading-tight">
    <span class="bg-gradient-to-r from-teal-600 via-green-500 to-yellow-400 bg-clip-text text-transparent">
      AI-Powered Geriatrics Care
    </span>
  </h2>
  <p class="text-lg text-gray-600 dark:text-gray-300 mb-6">
    Kesehatan lansia, sekarang dengan asisten AI natural & visualisasi interaktif.
  </p>
  <button onclick="openChat()" class="bg-teal-600 text-white px-6 py-2 rounded-full shadow-lg hover:scale-105 transition">
    üí¨ Buka AI Assistant
  </button>
</section>

<!-- AI HEALTH SCANNER -->
<section id="scanner" class="max-w-2xl mx-auto px-4 mb-10">
  <div class="glass rounded-2xl p-6 shadow-xl">
    <h3 class="text-xl font-bold mb-4 text-teal-700 dark:text-yellow-400">üîç AI Health Scanner</h3>
    <form onsubmit="event.preventDefault(); runScanner();" class="space-y-4">
      <input id="age" type="number" min="50" max="120" placeholder="Usia" required class="w-full p-2 rounded border dark:bg-gray-700"/>
      <select id="condition" required class="w-full p-2 rounded border dark:bg-gray-700">
        <option value="">Pilih kondisi</option>
        <option value="hypertension">Hipertensi</option>
        <option value="diabetes">Diabetes</option>
        <option value="heart">Jantung</option>
        <option value="none">Tidak ada</option>
      </select>
      <select id="activity" required class="w-full p-2 rounded border dark:bg-gray-700">
        <option value="">Aktivitas</option>
        <option value="low">Rendah</option>
        <option value="medium">Sedang</option>
        <option value="high">Tinggi</option>
      </select>
      <button type="submit" class="w-full bg-gradient-to-r from-teal-600 to-green-500 text-white py-2 rounded-full hover:scale-105 transition">
        Analisis Sekarang
      </button>
    </form>
    <div id="scanResult" class="mt-4 hidden bg-teal-50 dark:bg-gray-800 p-4 rounded-lg"></div>
  </div>
</section>

<!-- AI CHAT BOT -->
<div id="chatWidget" class="fixed bottom-20 right-4 w-80 md:w-96 h-[80vh] max-h-[600px] glass rounded-2xl shadow-2xl hidden flex-col z-50">
  <header class="px-3 py-2 bg-gradient-to-r from-teal-600 to-green-500 text-white rounded-t-2xl flex justify-between items-center">
    <span>AI Assistant (Qwen-32B)</span>
    <button onclick="closeChat()" class="text-xl">‚úï</button>
  </header>
  <div id="chatBody" class="flex-1 p-2 overflow-y-auto space-y-2 text-sm"></div>
  <footer class="p-2">
    <input id="chatInput" type="text" placeholder="Ketik pertanyaan..." class="w-full p-2 border rounded dark:bg-gray-700"/>
  </footer>
</div>

<!-- SCRIPT -->
<script>
/* --- Theme & Font */
const html = document.documentElement;
const fontBtn = document.getElementById('fontToggle');
let big = false;
fontBtn.onclick = () => { big = !big; html.classList.toggle('text-xl', big); fontBtn.textContent = big ? 'Aa-' : 'Aa+'; };
const themeBtn = document.getElementById('themeToggle');
themeBtn.onclick = () => {
  html.classList.toggle('dark');
  themeBtn.innerHTML = html.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
  localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
};
if(localStorage.getItem('theme') === 'dark') { html.classList.add('dark'); themeBtn.innerHTML='‚òÄÔ∏è'; }

/* --- Scanner */
function runScanner(){
  const age = +document.getElementById('age').value;
  const cond = document.getElementById('condition').value;
  const act = document.getElementById('activity').value;
  if(!age || !cond || !act) return alert('Lengkapi data.');
  let score = 0;
  if(age>75) score+=30; else if(age>65) score+=15;
  score += cond!=='none' ? 25 : 0;
  score += act==='low' ? 20 : act==='medium' ? 10 : 0;
  const canvas = document.createElement('canvas');
  canvas.id='riskChart';
  canvas.className='w-full h-40';
  const div=document.getElementById('scanResult');
  div.innerHTML='';
  div.appendChild(canvas);
  new Chart(canvas,{
    type:'doughnut',
    data:{
      labels:['Risiko','Sehat'],
      datasets:[{ data:[score,100-score], backgroundColor:['#e53e3e','#38a169'] }]
    },
    options:{ plugins:{ legend:{ display:false } } }
  });
  div.classList.remove('hidden');
}

/* --- Chat */
const chatWidget=document.getElementById('chatWidget'), chatBody=document.getElementById('chatBody'), chatInput=document.getElementById('chatInput');
function openChat(){
  chatWidget.classList.remove('hidden'); chatWidget.classList.add('flex');
}
function closeChat(){
  chatWidget.classList.add('hidden');
}
chatInput.addEventListener('keydown', async e=>{
  if(e.key==='Enter' && chatInput.value.trim()){
    const userMsg = chatInput.value.trim();
    appendChat('user', userMsg);
    chatInput.value='';
    appendChat('bot', '‚è≥ memproses...');
    const reply = await askAI(userMsg);
    chatBody.lastChild.remove();
    appendChat('bot', reply);
  }
});
async function askAI(prompt){
  try{
    const res = await fetch('https://free-ai-proxy.vercel.app/api/qwen', {
      method: 'POST',
      headers: { 'Content-Type':'application/json' },
      body: JSON.stringify({ prompt })
    });
    if(!res.ok) throw new Error('Network error');
    const data = await res.json();
    return data.reply || 'Maaf, saya tidak paham.';
  }catch(err){
    return 'Server sibuk, coba lagi sebentar.';
  }
}
function appendChat(sender, text){
  const div=document.createElement('div');
  div.className=`p-2 rounded ${sender==='user'?'bg-teal-600 text-white self-end':'bg-gray-200 dark:bg-gray-700'}`;
  div.textContent=text;
  chatBody.appendChild(div);
  chatBody.scrollTop=chatBody.scrollHeight;
}
</script>
</body>
</html>
