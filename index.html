<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>GeriatriCare 4.0 – RSUD Pasar Rebo</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="data:application/manifest+json,{{MANIFEST}}"/>
  <meta name="theme-color" content="#00796b"/>
  <link rel="apple-touch-icon" href="data:image/svg+xml;base64,{{ICON}}"/>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { fontFamily: { poppins: ['Poppins', 'sans-serif'] } } }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>

  <style>
    body { font-family: Poppins, sans-serif; }
    .glass {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .dark .glass { background: rgba(0, 0, 0, 0.25); }
  </style>
</head>

<body class="bg-gradient-to-br from-cyan-50 to-green-50 dark:from-gray-900 dark:to-black transition-colors">
  <!-- HEADER -->
  <header class="sticky top-0 z-40 bg-white/70 dark:bg-gray-800/70 backdrop-blur-md shadow-md">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <h1 class="text-xl md:text-2xl font-bold bg-gradient-to-r from-teal-500 to-yellow-400 bg-clip-text text-transparent">
        GeriatriCare 4.0
      </h1>
      <div class="flex items-center space-x-3">
        <button id="fontToggle" class="text-teal-600 dark:text-yellow-400 text-lg font-bold">Aa+</button>
        <button id="themeToggle" class="text-teal-600 dark:text-yellow-400 text-xl">🌙</button>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <section class="max-w-5xl mx-auto px-4 py-10 text-center">
    <h2 class="text-3xl md:text-5xl font-extrabold mb-4 leading-tight">
      <span class="bg-gradient-to-r from-teal-600 via-green-500 to-yellow-400 bg-clip-text text-transparent">
        AI-Powered Geriatrics Care
      </span>
    </h2>
    <p class="text-lg text-gray-600 dark:text-gray-300 mb-6">
      Kesehatan lansia, sekarang dalam genggaman Anda – dengan asisten AI, analisis risiko prediktif, dan layanan terpadu.
    </p>
    <div class="flex justify-center space-x-4">
      <button onclick="openChat()" class="bg-teal-600 text-white px-6 py-2 rounded-full shadow-lg hover:scale-105 transition">
        💬 Buka AI Assistant
      </button>
    </div>
  </section>

  <!-- AI HEALTH SCANNER -->
  <section id="scanner" class="max-w-2xl mx-auto px-4 mb-10">
    <div class="glass rounded-2xl p-6 shadow-xl">
      <h3 class="text-xl font-bold mb-4 text-teal-700 dark:text-yellow-400">🔍 AI Health Scanner</h3>
      <form onsubmit="event.preventDefault(); runScanner();" class="space-y-4">
        <input id="age" type="number" min="50" max="120" placeholder="Usia" required class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white"/>
        <select id="condition" required class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white">
          <option value="">Pilih kondisi</option>
          <option value="hypertension">Hipertensi</option>
          <option value="diabetes">Diabetes</option>
          <option value="heart">Jantung</option>
          <option value="none">Tidak ada</option>
        </select>
        <select id="activity" required class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white">
          <option value="">Aktivitas</option>
          <option value="low">Rendah</option>
          <option value="medium">Sedang</option>
          <option value="high">Tinggi</option>
        </select>
        <button type="submit" class="w-full bg-gradient-to-r from-teal-600 to-green-500 text-white py-2 rounded-full hover:scale-105 transition">
          Analisis Sekarang
        </button>
      </form>
      <div id="scanResult" class="mt-4 hidden bg-teal-50 dark:bg-gray-800 p-4 rounded"></div>
    </div>
  </section>

  <!-- FEATURES -->
  <section class="max-w-5xl mx-auto px-4 mb-10 grid md:grid-cols-3 gap-6">
    <!-- Feature cards (same glass style) -->
    <!-- ...copy any 6-7 cards from previous answer... -->
  </section>

  <!-- AI CHAT BOT -->
  <div id="chatWidget" class="fixed bottom-20 right-4 w-80 h-96 glass rounded-2xl shadow-2xl hidden flex-col z-50">
    <header class="px-3 py-2 bg-gradient-to-r from-teal-600 to-green-500 text-white rounded-t-2xl flex justify-between items-center">
      <span>AI Assistant</span>
      <button onclick="closeChat()" class="text-xl">✕</button>
    </header>
    <div id="chatBody" class="flex-1 p-2 overflow-y-auto space-y-2 text-sm"></div>
    <footer class="p-2">
      <input id="chatInput" type="text" placeholder="Ketik pertanyaan..." class="w-full p-2 border rounded dark:bg-gray-700"/>
    </footer>
  </div>

  <!-- SCRIPT -->
  <script>
  /* --- Theme & Font */
  const html = document.documentElement;
  const fontBtn = document.getElementById('fontToggle');
  let big = false;
  fontBtn.onclick = () => { big = !big; html.classList.toggle('text-xl', big); fontBtn.textContent = big ? 'Aa-' : 'Aa+'; };
  const themeBtn = document.getElementById('themeToggle');
  themeBtn.onclick = () => {
    html.classList.toggle('dark');
    themeBtn.textContent = html.classList.contains('dark') ? '☀️' : '🌙';
    localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
  };
  if(localStorage.getItem('theme') === 'dark') { html.classList.add('dark'); themeBtn.textContent='☀️'; }

  /* --- AI Scanner */
  function runScanner(){
    const age = +ageEl.value, cond = conditionEl.value, act = activityEl.value;
    if(!age || !cond || !act) return alert('Lengkapi data.');
    let score = 0, rec = [];
    if(age>75) score+=30; else if(age>65) score+=15;
    score += cond!=='none' ? 25 : 0;
    score += act==='low' ? 20 : act==='medium' ? 10 : 0;
    if(score>50) rec.push('Kunjungan rumah','Skrining jatuh','Konsultasi dokter');
    else if(score>30) rec.push('Senam lansia','Reminder obat','Pantau tekanan');
    else rec.push('Aktivitas ringan','Klinik edukasi','Pemeriksaan tahunan');
    scanResult.innerHTML = `<strong>Skor Risiko: ${score}%</strong><br>${rec.map(r=>`• ${r}`).join('<br>')}`;
    scanResult.classList.remove('hidden');
  }
  const ageEl=document.getElementById('age'), conditionEl=document.getElementById('condition'), activityEl=document.getElementById('activity'), scanResult=document.getElementById('scanResult');

  /* --- Chat Bot */
  const chatWidget=document.getElementById('chatWidget'), chatBody=document.getElementById('chatBody'), chatInput=document.getElementById('chatInput');
  function openChat(){ chatWidget.classList.remove('hidden'); chatWidget.classList.add('flex'); }
  function closeChat(){ chatWidget.classList.add('hidden'); }
  chatInput.addEventListener('keydown', e=>{
    if(e.key==='Enter' && chatInput.value.trim()){
      const userMsg = chatInput.value.trim();
      appendChat('user', userMsg);
      chatInput.value='';
      // Simple AI reply
      const reply = generateReply(userMsg.toLowerCase());
      setTimeout(()=>appendChat('bot', reply), 600);
    }
  });
  function appendChat(sender, text){
    const div=document.createElement('div');
    div.className=`p-2 rounded ${sender==='user'?'bg-teal-600 text-white self-end':'bg-gray-200 dark:bg-gray-700'}`;
    div.textContent=text;
    chatBody.appendChild(div);
    chatBody.scrollTop=chatBody.scrollHeight;
  }
  function generateReply(msg){
    if(msg.includes('jadwal')) return 'Senam lansia Selasa & Jumat 07.00 di halaman RSUD.';
    if(msg.includes('obat')) return 'Gunakan fitur reminder di aplikasi atau hubungi apotik 021-87777777.';
    if(msg.includes('darurat')) return 'Tekan tombol darurat di aplikasi atau datang ke IGD.';
    return 'Saya akan menghubungi petugas untuk info lebih lanjut.';
  }
  </script>
</body>
</html>
